<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Password generator</title>
  </head>
  <body>
    <div class="bigBox">
      <div class="passwordOut">
        Your Password!!! <img src="./copy.png" class="copy"></img>
      </div>

      <form>
        <div>
          <input type="number" id="passwordLength" />
          <span>Password Length</span>
        </div>
        <div>
          <input type="checkbox" id="lowCases" />
          <label for="lowCases">low cases (abcdefghijklm)</label>
        </div>
        <div>
          <input type="checkbox" id="upperCases" />
          <label for="upperCases">UPPER CASES (ABCDEFGHIJKLM )</label>
        </div>
        <div>
          <input type="checkbox" id="numbers" />
          <label for="numbers">numbers (0123456789)</label>
        </div>
        <div>
          <input type="checkbox" id="symbols" />
          <label for="symbols">symbols (!@#$%^&_-)</label>
        </div>
        <button id="generateButton">Generate</button>
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
